<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: float 15s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .main-heart {
            font-size: 100px;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
            filter: drop-shadow(0 10px 20px rgba(255, 0, 100, 0.3));

        @keyframes heartbeat {
            0%, 100% {

            }
            25% {

            }
            50% {

            }

        h1 {

            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {

            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        .btn-love-em {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-love-em:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
        }

        .btn-love-anh {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-love-anh:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(79, 172, 254, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .custom-message {
            margin-top: 40px;
            width: 100%;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        #customInput {
            flex: 1;
            padding: 15px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            color: #333;
        }

        #customInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #customInput::placeholder {
            color: #aaa;
        }

        .btn-send {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.3);
            white-space: nowrap;
        }

        .btn-send:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        .char-counter {
            text-align: right;
            margin-top: 8px;
            font-size: 12px;
            color: #999;
        }

        .char-counter span {
            color: #667eea;
            font-weight: bold;
        }

        /* Responsive cho mobile */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px;
                width: 95%;
            }

            .main-heart {
                font-size: 80px;
            }

            h1 {
                font-size: 32px;
                margin-bottom: 10px;
            }

            p {
                font-size: 16px;
                margin-bottom: 30px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            button {
                width: 100%;
                padding: 16px 30px;
                font-size: 18px;
            }

            .input-wrapper {
                flex-direction: column;
                gap: 12px;
            }

            #customInput {
                width: 100%;
                padding: 14px 18px;
                font-size: 15px;
            }

            .btn-send {
                width: 100%;
                padding: 14px 30px;
                font-size: 17px;
            }

            .custom-message {
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .main-heart {
                font-size: 70px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 15px;
            }

            button {
                padding: 14px 25px;
                font-size: 16px;
            }

            .btn-send {
                padding: 14px 25px;
                font-size: 16px;
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkle 1s ease-out forwards;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) rotate(180deg);
                opacity: 0;
            }
        }


    </style>
</head>
<body>
    <div class="hearts-background" id="heartsBackground"></div>
    
    <div class="container">
        <div class="main-heart">üíñ</div>
        <h1>T√¨nh Y√™u C·ªßa Ch√∫ng Ta</h1>
        <p>H√£y cho anh bi·∫øt c·∫£m x√∫c c·ªßa em nh√©! üíï</p>

    </div>

    <script>
        // T·∫°o tr√°i tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 6)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            document.getElementById('heartsBackground').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        setInterval(createHeart, 300);

        // T·∫°o hi·ªáu ·ª©ng sparkle khi click
        function createSparkle(x, y) {
            const sparkles = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.left = x + 'px';
            sparkle.style.top = y + 'px';
            sparkle.style.fontSize = '30px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createSparkle(
                            x + (Math.random() - 0.5) * 100,
                            y + (Math.random() - 0.5) * 100
                        );
                    }, i * 100);
                }
            });
        });

        // C·∫•u h√¨nh Telegram - Thay b·∫±ng th√¥ng tin c·ªßa b·∫°n
        const BOT_TOKEN = '8074400947:AAGDzpnTwxtliAV58rm8D6F6P8ImrjUgfAI';
        const CHAT_ID = '-4934959613';

        // H√†m g·ª≠i tin nh·∫Øn t·ªõi Telegram
        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message + '\n\nüíï G·ª≠i l√∫c: ' + new Date().toLocaleString('vi-VN')
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    return true;
                } else {
                    console.error('Telegram error:', data);
                    return false;
                }
            } catch (error) {
                console.error('Error:', error);
                return false;
            }
        }

        // H√†m x·ª≠ l√Ω khi nh·∫•n button
        async function sendMessage(type) {
            const success = await sendToTelegram(type);
            
            if (success) {
                alert('üíñ Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn Telegram th√†nh c√¥ng!');
            } else {
                alert('‚ùå C√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra Bot Token v√† Chat ID!');
            }
        }

        // H√†m g·ª≠i tin nh·∫Øn t√πy ch·ªânh
        async function sendCustomMessage() {
            const input = document.getElementById('customInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('‚ö†Ô∏è Vui l√≤ng nh·∫≠p tin nh·∫Øn tr∆∞·ªõc khi g·ª≠i!');
                return;
            }
            
            const success = await sendToTelegram(message);
            
            if (success) {
                alert('üíñ Tin nh·∫Øn ƒë√£ ƒë∆∞·ª£c g·ª≠i ƒë·∫øn Telegram th√†nh c√¥ng!');
                input.value = '';
                updateCharCount();
            } else {
                alert('‚ùå C√≥ l·ªói x·∫£y ra. Vui l√≤ng ki·ªÉm tra Bot Token v√† Chat ID!');
            }
        }

        // ƒê·∫øm k√Ω t·ª±
        function updateCharCount() {
            const input = document.getElementById('customInput');
            const count = document.getElementById('charCount');
            count.textContent = input.value.length;
        }

        // L·∫Øng nghe s·ª± ki·ªán nh·∫≠p li·ªáu
        document.getElementById('customInput').addEventListener('input', updateCharCount);

        // Cho ph√©p g·ª≠i b·∫±ng ph√≠m Enter
        document.getElementById('customInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendCustomMessage();
            }
        });
    </script>
</body>
</html>
