<body>

    <script>
        let selectedAvatar = null;

        // C·∫•u h√¨nh Telegram cho Nam
        const BOT_CONFIG_BOY = {
            BOT_TOKEN: '8346153688:AAFK3wJGOkRrhB4w9xKaKS2-kn24V0cHbWo',
            CHAT_ID: '-4934959613'
        };

        // C·∫•u h√¨nh Telegram cho N·ªØ
        const BOT_CONFIG_GIRL = {
            BOT_TOKEN: '8074400947:AAGDzpnTwxtliAV58rm8D6F6P8ImrjUgfAI',
            CHAT_ID: '-4934959613'

        // H√†m hi·ªÉn th·ªã th√¥ng b√°o
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<span class="emoji">${type === 'success' ? 'üíñ' : '‚ùå'}</span> ${message}`;
            document.body.appendChild(notification);

        // T·∫°o tr√°i tim bay
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíù'][Math.floor(Math.random() * 6)];

        setInterval(createHeart, 300);

        // Ch·ªçn avatar
        function selectAvatar(type) {
            selectedAvatar = type;
            
            // B·ªè selected t·∫•t c·∫£
            document.querySelectorAll('.avatar-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Th√™m selected cho avatar ƒë∆∞·ª£c ch·ªçn
            document.querySelector('.avatar-option.' + type).classList.add('selected');
            
            // K√≠ch ho·∫°t n√∫t continue
            document.getElementById('continueBtn').classList.add('active');
        }

        // Ti·∫øp t·ª•c t·ªõi m√†n h√¨nh ch√≠nh
        function continueToMain() {
            if (!selectedAvatar) return;
            
            document.getElementById('avatarScreen').style.display = 'none';
            document.getElementById('mainScreen').style.display = 'block';
            
            // T·∫°o button ƒë·ªông d·ª±a tr√™n avatar ƒë∆∞·ª£c ch·ªçn
            createActionButton();
            
            // Th√™m hi·ªáu ·ª©ng highlight cho avatar ƒë∆∞·ª£c ch·ªçn
            if (selectedAvatar === 'boy') {
                document.getElementById('avatarBoy').style.transform = 'scale(1.2)';
                document.getElementById('avatarBoy').style.boxShadow = '0 0 20px rgba(79, 172, 254, 0.8)';
            } else {
                document.getElementById('avatarGirl').style.transform = 'scale(1.2)';
                document.getElementById('avatarGirl').style.boxShadow = '0 0 20px rgba(245, 87, 108, 0.8)';
            }

            // C·∫≠p nh·∫≠t c√¢u m√¥ t·∫£ theo l·ª±a ch·ªçn
            const subtitle = document.getElementById('subtitleText');
            if (subtitle) {
                subtitle.innerHTML = selectedAvatar === 'boy'
                    ? 'H√£y cho em bi·∫øt c·∫£m x√∫c c·ªßa anh nh√©! üíï'

        }

        // T·∫°o button h√†nh ƒë·ªông d·ª±a tr√™n avatar
        function createActionButton() {
            const buttonsContainer = document.getElementById('actionButtons');
            
            if (selectedAvatar === 'boy') {
                // Nam th√¨ hi·ªÉn th·ªã button "Y√™u Em"
                buttonsContainer.innerHTML = `
                    <button class="btn-love-em" onclick="sendMessage('Y√™u em üíó', 'girl')">
                        <span>üíó Y√™u Em</span>
                    </button>
                `;
            } else {
                // N·ªØ th√¨ hi·ªÉn th·ªã button "Y√™u Anh"
                buttonsContainer.innerHTML = `
                    <button class="btn-love-anh" onclick="sendMessage('Y√™u anh üíô', 'boy')">
                        <span>üíô Y√™u Anh</span>
                    </button>
                `;
            }
        }

        // T·∫°o hi·ªáu ·ª©ng sparkle khi click
        function createSparkle(x, y) {
            const sparkles = ['‚ú®', '‚≠ê', 'üåü', 'üí´'];
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = sparkles[Math.floor(Math.random() * sparkles.length)];
            sparkle.style.left = x + 'px';

        document.querySelectorAll('button').forEach(button => {

        // H√†m g·ª≠i tin nh·∫Øn t·ªõi Telegram
        async function sendToTelegram(message) {
            // L·∫•y config theo avatar ƒë∆∞·ª£c ch·ªçn
            const config = selectedAvatar === 'boy' ? BOT_CONFIG_BOY : BOT_CONFIG_GIRL;
            const url = `https://api.telegram.org/bot${config.BOT_TOKEN}/sendMessage`;
            
            const senderInfo = selectedAvatar === 'boy' ? 'üë¶ Wind' : 'üëß Babiboo';
            const fullMessage = `${senderInfo}:\n${message}\n\nüíïüíïüíï `;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: config.CHAT_ID,
                        text: fullMessage
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    return true;
                } else {
                    console.error('Telegram error:', data);
                    return false;
                }
            } catch (error) {

        // ƒê·∫øm k√Ω t·ª±
        function updateCharCount() {

        document.getElementById('customInput').addEventListener('input', updateCharCount);

        document.getElementById('customInput').addEventListener('keypress', function(e) {

        // N·ªï tr√°i tim trong th·∫ª main-screen khi g·ª≠i th√†nh c√¥ng
        function burstHearts() {
            const container = document.getElementById('effectsLayer');
            if (!container) return;

            const rect = container.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const emojis = ['‚ù§Ô∏è','üíï','üíñ','üíó','üíì','üíû'];

            const HEART_COUNT = 16;
            for (let i = 0; i < HEART_COUNT; i++) {
                const heart = document.createElement('div');
                heart.className = 'flying-heart';
                heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];

                // ƒë·∫∑t v·ªã tr√≠ b·∫Øt ƒë·∫ßu ·ªü trung t√¢m kh·ªëi
                heart.style.left = centerX + 'px';
                heart.style.top = centerY + 'px';

                // ng·∫´u nhi√™n h∆∞·ªõng bay
                const angle = (Math.PI * 2 * i) / HEART_COUNT + (Math.random() * 0.6 - 0.3);
                const distance = 120 + Math.random() * 80;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * -distance; // bay h∆∞·ªõng l√™n l√† s·ªë √¢m
                const rot = (Math.random() * 120 - 60) + 'deg';

                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                heart.style.setProperty('--rot', rot);

                // c·ª° tr√°i tim ng·∫´u nhi√™n
                heart.style.fontSize = (22 + Math.random() * 14) + 'px';

                container.appendChild(heart);

                // d·ªçn d·∫πp sau khi k·∫øt th√∫c
                setTimeout(() => heart.remove(), 2000);
            }
        }
    </script>
